<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background-color: aqua;
			}
			.box{
				width: 400px;
				height: 400px;
				border: 2px solid black;
				margin: 20px auto;
				border-radius: 50%;
				animation: tj 3s infinite linear;
			}
			.hei{
				width: 400px;
				height: 200px;
				background-color: black;
				border-top-left-radius: 200px;
				border-top-right-radius: 200px;
				position: relative;
			}
			.bai{
				background-color: white;
				transform: rotate(180deg);
			}
			.xhei{
				width: 200px;
				height: 200px;
				background-color: black;
				border-radius: 50%;
				position: absolute;
				right: 0;
				top: 100px;
				z-index: 1;
			}
			.xxbai{
				background-color: white;
				width: 60px;
				height: 60px;
				border-radius: 50%;
				margin: 70px auto;
			}
			.xbai{
				background-color: white;
			}
			.xxhei{
				background-color: black;
			}
			@keyframes tj{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
					
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="hei">
				<div class="xhei">
					<div class="xxbai">
						
					</div>
				</div>
			</div>
			<div class="hei bai">
				<div class="xhei xbai">
					<div class="xxbai xxhei">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
