<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			[red="aaa"]{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			[red^="box"]{
				width: 100px;
				height: 100px;
				background-color: aqua;
				margin: 10px;
			}
			[dd$="x"]{
				width: 50px;
				height: 50px;
				background-color: gold;
			}
			/*div[red*="aa"]{
				width: 50px;
				height: 50px;
				background-color: black;
				color: white;
			}*/
			[red~="box"]{
				width: 50px;
				height: 50px;
				background-color: yellowgreen;
			}
			[red|="box"]{
				font-size: 26px;
				font-weight: bold;
			}
			
			[title="aa"]{
				display: block;
				width: 100px;
				height: 100px;
				background-color: royalblue;
				color: white;
			}
			[src="img/timg.jpg"]{
				width: 50px;
				height: 50px;
				border-radius: 50%;
			}
			/*img[class="oimg"]{}
			.oimg{}*/
		</style>
	</head>
	<body>
		<!-- 
			 = 完全匹配
			^= 开头匹配
			$= 结尾匹配
			~= 空格匹配
			|= 短横匹配
			*= 任意匹配-->
		<div red="aaa">1111</div>
		<div dd="box">1111</div>
		<div dd="boxx">1111</div>
		<div red="bb box aa">1111</div>
		<div red="aa box bb">111</div>
		<div red="boxcc">1111</div>
		<div red="box-cc">1111</div>
		<div red="box-cc">1111</div>
		<a href="#" title="aa">我是超链接</a>
		<a href="#" title="aa">我是超链接</a>
		<img src="img/timg.jpg" class="oimg"/>
	</body>
</html>
