<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 100px;
				left: 100px;
				background-color: red;
				transition:ease  2s;
			}
			.box:hover{
				transform: translate(500px,200px);
				/*transform: translateX(200px) translateY(300px);*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
