<html>
	<head>
		<meta charset="UTF-8">

			*{

				margin: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
				margin: auto;
				/*right: 100px;

				left: 100px;
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<!--定位：三种【相对定位、绝对定位、固定定位】
			特点：left、top、right、bottom、z-index
		-->
		<!--1、相对定位[参考点是自己起始位置]-->
		<div class="box"></div>
		<div class="box1">
			
		</div>
