<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 1000px;
				height: 140px;
				border: 2px solid red;
				margin: 50px auto;
			}
			.box ul li{
				width: 107px;
				height: 107px;
				list-style: none;
				margin-left: 50px;
				position: relative;
			}
			.box ul li .navimg{
				width: 107px;
				height: 107px;
				background-repeat: no-repeat;
				transition: all 1s;
				background-image: url(img/a_1.png);
				
			}
			.not1 .navimg{
				
				
			}
			.imgtext{
				width: 90px;
				height: 90px;
				position: absolute;
				top: 8px;
				left: 8px;
			}
			.imgtext img{
				width: 45px;
				height: 42px;
				margin-left: 22px;
                margin-top: 10px; 
			}
			.imgtext p{
				text-align: center;
				color: #fff;
			}
			li.not1:hover .navimg{
				background-image: url(img/a_1_h1.png);
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="not1">
					<div class="navimg"></div>
					<div class="imgtext">
						<img src="img/tb_1.png"/>
						<p>我要陪练</p>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
