<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 800px;
				height: 300px;
				background-color: aqua;
				margin: 20px auto;
			}
			.box p:nth-child(1){
				width: 200px;
				height: 150px;
				background-color: red;
				float: left;
			}
			.box p:nth-child(2){
				width: 300px;
				height: 300px;
				background-color: green;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
