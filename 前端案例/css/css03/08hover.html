<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				width: 600px;
				height: 80px;
				border: 1px solid red;
				margin: 20px auto;
			}
			ul li{
				height: 80px;
				float: left;
				margin-right: 10px;
				list-style: none;
				cursor: pointer;
			}
			ul li.nav1{
				width: 100px;
				background-color: red;
			}
			ul li.nav2{
				width: 120px;
				background-color: yellow;
			}
			ul li.nav3{
				width: 110px;
				background-color: green;
			}
			ul li.nav4{
				width: 100px;
				background-color: blue;
			}
			ul li.nav5{
				width: 120px;
				background-color: aqua;
			}
			ul li:hover{
				background-color: black;
			}
			fieldset{
				width: 200px;
				margin: auto;
				border: none;
				border-top: 2px  red solid;
			}
			
			fieldset legend img{
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="nav1"></li>
			<li class="nav2"></li>
			<li class="nav3"></li>
			<li class="nav4"></li>
			<li class="nav5"></li>
		</ul>
		<a href="05小图片做背景图.html" target="_blank">去找05页面</a>
		<fieldset id="">
			<legend align="center"> <img src="img/tu.jpg" width="30" height="30"/> </legend>
			
			
		</fieldset>
	</body>
</html>
