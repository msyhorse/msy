<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: aqua !important;/*!important权重  同级样式中级别最高，不会继承*/
			}
			div{
				width: 150px;
				height: 150px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<!--基本选择器：id选择器 > class(类)选择器 > 标签选择器-->
		<div class="box" id="box" style="width: 120px;height: 120px;background-color: yellow;">
			
		</div>
	</body>
</html>
