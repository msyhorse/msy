<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输入型控件</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			form{
				width: 500px;
				height: 500px;
				border: 2px solid red;
				padding: 20px;
				margin: 20px auto;
			}
			legend{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>输入型控件</legend>
				<p>
				 <label>用户名：</label> <input type="text" name="" id="" value="" />
				</p>
				<p>
					<!--2019-12-11 2019/12/11 2019年12月11日-->
				 <label>自定义时间：</label> <input type="datetime" name="" id="" value="" />
				</p>
				<p>
					<label>邮箱：</label> <input type="email" name="" id="" value="" />
				</p>
				<p>
					<label>数字：</label> <input type="number" name="" id="" value="" />
				</p>
				<p>
					<label>密码：</label> <input type="password" name="" id="" value="" />
				</p>
				<p>
					<label>电话：</label> <input type="tel" name="" id="" value="" />
				</p>
				<p>
					<label>网址：</label> <input type="url" name="" id="" value="" />
				</p>
				<p>
					<label>文本域：</label>
					<textarea name="" rows="5" cols="25"></textarea>
				</p>
			</fieldset>
			
		</form>
	</body>
</html>
