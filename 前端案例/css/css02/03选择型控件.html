<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择型控件</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			form{
				width: 500px;
				height: 500px;
				border: 2px solid red;
				padding: 20px;
				margin: 20px auto;
			}
			legend{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form >
		<fieldset id="">
			<legend>选择型控件</legend>
			<p>
				<label>复选框：</label>
				<input type="checkbox" name="" id="" value="篮球" />篮球
				<input type="checkbox" name="" id="" value="" />听歌
				<input type="checkbox" name="" id="" value="" />画画
				<input type="checkbox" name="" id="" value="" />打游戏
				<input type="checkbox" name="" id="" value="" />看书
				<input type="checkbox" name="" id="ting" value="" />
				<label for="ting">听广播剧</label>
			</p>
			<p>
				<label>颜色：</label> <input type="color" name="" id="" value="" />
			</p>
			<p>
				<label>日期：</label> 
				<input type="date" name="" id="" value="" />
				<input type="datetime-local" name="" id="" value="" />
				<input type="month" name="" id="" value="" />
				<input type="time" name="" id="" value="" />
				<input type="week" name="" id="" value="" />
			</p>
			<p>
				<label>性别：</label> 
				<input type="radio" name="sex" id="" value="女" />女
				<input type="radio" name="sex" id="" value="男" />男
			</p>
			<p>
				<label>范围：</label>
				 <input type="range" name="" id="" value="" />
			</p>
			<p>
				<label>区域：</label>
				<select name="">
					<option value="1" label="陕西省"></option>					
					<option value="2" label="安徽省"></option>
					<option value="3">四川省</option>
					<option value="4">山西省</option>
					<option value="5">重庆省</option>
					<option value="6">河南省</option>
				</select>
			</p>
		</fieldset>
			
		</form>
	</body>
</html>
