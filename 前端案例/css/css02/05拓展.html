<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.oinput{
				width: 200px;
				height: 35px;
				outline: none;
				border-radius: 5px;
				border: 1px solid #333;
				text-indent: 1em;
			}
			.area{
				resize: none;
			}
			.btn{
				width: 150px;
				height: 40px;
				border: none;
				outline: none;
				border-radius: 5px;
				background-color: red;
				color: white;
				font-size: 18px;
				cursor: pointer;
			}
			p{
				margin: 20px;
			}
			form{
				width: 400px;
				margin: 20px auto;
				border:1px red solid;
			}
		</style>
	</head>
	<body>
		<!--表单三大控件：输入型控件、选择型控件、按钮（事件）型控件-->
		<form action="01.html" method="get">
		  <label>用户名：</label><input class="oinput" type="text" name="wd" disabled value="111" required size="15" maxlength="5"/><br />
		  <label>密码：</label>	<input class="oinput" type="password" name="mima" readonly value="111" required/><br />
		  <label>性别：</label>
		  <input type="radio" name="sex" id="" value="女" checked/>男
		  <input type="radio" name="sex" id="" value="男" />女<br />
		  <label>年龄：</label>
		  <input type="number" name="age" value=""/><br />
		  <p>
		  	<label>喜欢的颜色：</label>
		  	<input type="color" name="color" id="color" value="" />
		  </p>
		  <p>
		  	<label>身高：</label>
		  	<input type="range" min="50" max="200" value="100" name="shengao"/>
		  </p>
		  <p>
		  	<label>爱好：</label>
		  	<input type="checkbox" name="hobby" value="摄影" checked/>摄影
		  	<input type="checkbox" name="hobby" id="tv" value="看电视"/><label for="tv">看电视</label> 
		  	<input type="checkbox" name="hobby" value="睡觉"/>睡觉
		  	<input type="checkbox" name="hobby" value="吃"/>吃
		  	<input type="checkbox" name="hobby" value="打游戏"/>打游戏
		  	<input type="checkbox" name="hobby" value="唱歌"/>唱歌
		  	<input type="checkbox" name="hobby" value="动漫"/>动漫
		  </p>
		  <p>
		  	<label>出生日期：</label>
		  	<input type="datetime-local" name="sj" value=""/>
		  </p>
		  <p>
		  	<label>邮箱：</label>
		  	<input type="email" name="yx" id="yx" value="" />
		  </p>
		  <p>
		  	<label>网址：</label>
		  	<input type="url" name="wz"  value="" />
		  </p>
		  <p>
		  	<label>自我评价：</label>
		  	<textarea name="desc" cols="30" rows="5" class="area">
		  		
		  	</textarea>
		  </p>
		<input type="submit" value="提交按钮" class="btn"/>
		<input type="reset" value="重置按钮" class="btn"/>
		<input type="button" value="普通按钮" class="btn"/>
		<input type="image" src="img/tu.png" width="100" height="100"/>
		</form>
	</body>
</html>
