<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box,.aa{
				width: 200px;
				height: 200px;
			}
			#box{
				background-color: red;
			}
			.aa{
				background-color: greenyellow;
			}
			.oul li{
				width: 200px;
				height: 30px;
				border: 2px solid red;
				/*list-style: none;/*去掉li前面的点*/*/
			}
			.oul li.nav{
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<!--高级选择器：交集选择器、并集选择器、后代选择器、*（通配符号）-->
		<div id="box">
			
		</div>
		<div class="aa">
			
		</div>
		<ul class="oul">
			<li class="nav">1</li>
			<li>2</li>
			<li class="nav">3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
