<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				width: 800px;
				height: 80px;
				border: 1px solid red;
				margin: 20px auto;
			}
			ul li{
				width: 100px;
				height: 80px;
				background-color: green;
				list-style: none;
				float: left;
				margin-right: 20px;
				text-align: center;
				line-height: 80px;
				color: white;
			}
			ul li a{
				text-decoration: none;/*去掉下划线*/
				/*color: white;*/
				/*width: 100px;*/
				height: 80px;
				display: block;
			}
			/*ul li:hover{
				background-color: red;
				color: aqua;
			}*/
			ul li a:hover{
				background-color: red;
				color: aqua;
			}
		</style>
	</head>
	<body>
		<!--继承：text- list- line- color(a)-->
		<ul>
			<li><a href="#">导航一</a></li>

</html>
