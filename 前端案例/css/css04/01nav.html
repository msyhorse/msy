<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 800px;
				height: 80px;
				border: 2px solid red;
				margin: 20px auto;
			}
			.box p{
				width: 100px;
				height: 80px;
				background-color: green;
				float: left;
				margin-right: 20px;
				cursor: pointer;
			}
			.box p:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
