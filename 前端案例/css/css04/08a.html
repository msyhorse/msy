<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a:visited{
				color: red;
			}
			/*触发a*/
			a:hover{
				color: aqua;
			}
			/*鼠标按下*/
			a:active{
				color: darkblue;
			}
			/*1*/
			a:link{
				color: gold;
			}
		</style>
	</head>
	<body>
		<!--Cascading Style Sheets:层叠样式表-->
		<!--a有四个伪类：hover link active visited-->
		<a href="#">去百度</a>
		
		<!--页面三层结构：HTML(表现层) css(样式层) javascript(行为层)-->
		<hr width="0.2px" size="700" color="#000000"/>
	</body>
</html>
