<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一个网页</title>
	</head>
	<body>
		<div id="msc">
			<b><big>首页</big>&nbsp;&nbsp;&nbsp;&nbsp;</b><input type="text" name="" id="" value="" /><a href="块级元素.html"><button>搜索</button></a>
			<hr />
		</div>
		<p>
			<marquee direction="right"><img src="img/tu.png"/ title="点一下，玩一年" width="300"><br/></marquee>
			<hr />
		</p>
		<h1>第一行</h1>
		<h2>第二行</h2>
		<h3>第三行</h3>
		<h4>第四行</h4>
		<h5>第五行</h5>
		<h6>第六行</h6>
		<hr />
		<ol type="A">
			<li>第一行</li>
			<li>第二行</li>
			<li>第三行</li>
			<li>第四行</li>
			
		</ol>
		<hr />
		<ul type="square">
			<li>***</li>
			<li>****</li>
			<li>*****</li>
			<li>******</li>
		</ul>
		<hr />
		<strong>粗体</strong><br />
		<b>也是粗体</b><br />
		<u>下划线</u><br />
		<small>小字体</small><br />
		<big>大字体</big><br />
		<s>删除线</s><br />
		<del>也是删除线</del><br />
		<font color="red">红</font><font color="green">绿</font><font color="blue">蓝</font><br />
		<pre> 敲一下空格
			再敲一下回车
		</pre>
		<dl>
			<dt>自定义标签</dt>
			<dd>军军军军军军军军军
				军军军军军军军军军</dd>
		</dl>
		<span>空标签</span><br />
		<sub>下标</sub><sup>上标</sup><br />
		<i>斜体</i><br />
		<em>也是斜体</em><br />
		<input type="button" value="又一个按钮" />
	</body>
</html>
