<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>welcome to javascript</title>
	</head>
	<body>
		<script>
			function reverse(a){
				var b=0;
				while(a){
					b=b*10+a%10;
					a=parseInt(a/10);
				}
				return b;
			}
			alert(reverse(123))
			
			
			
		</script>
	</body>
</html>
