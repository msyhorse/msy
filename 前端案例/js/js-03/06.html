				console.log(a+b);
			}

         //2-100
         function cc(a,b){
         	var sum=0;
         	for (var i=a;i<=b;i++) {
         		sum+=i;
         	}
         	console.log(sum);
         }
         cc(1,100);//5050
         cc(1,10);//55
         cc(3,8);//55
