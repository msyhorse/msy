			/*如果整数A 的全部约数（包括1，不包括A 本身）之和等于B，且整数B 的全部约数
			（包括1，不包括B 本身）之和等于A，则称整数A和B是一对亲密数。
			求3000 以内的全部亲密数。*/
			function yueshuhe(a){
				var count=0;
				for (var i=1;i<a;i++) {
					if(a%i==0){
						count+=i;
					}
				}
				return count;
