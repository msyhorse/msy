	<body>
		<!--求1! + 2! + 3! + 4! + …… + 10!的和
		叹号表示阶乘，如4! = 1 * 2 * 3 * 4-->
		<script type="text/javascript">

			/*如果整数A 的全部约数（包括1，不包括A 本身）之和等于B，且整数B 的全部约数
			（包括1，不包括B 本身）之和等于A，则称整数A和B是一对亲密数。
			求3000 以内的全部亲密数。*/
			function yueshuhe(a){
				var count=0;
				for (var i=1;i<a;i++) {
					if(a%i==0){
						count+=i;
					}
				}
				return count;
			}
			for (var b=1;b<3000;b++) {
				var aa=yueshuhe(b);
				if(yueshuhe(aa)==b&&yueshuhe(b)==aa&&aa<b){
					console.log(aa+"与"+b+"是亲密数");
				}
			}
		</script>
	</body>
</html>
