<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			search() 用来寻找字符或者字符串在父字符串中的位置，我们可以传递字符，也可以传递字符串。
			var aa="abcdef";
			console.log(aa.indexOf('cd'));
			console.log(aa.search('cd'));
			console.log(aa.search(/cd/));
		</script>
	</body>
</html>
