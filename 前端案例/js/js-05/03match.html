<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			match 在父字符串中寻找匹配字符串，它是一个字符串方法，参数是配置字符串或者匹配的规则。
			var str='assdsklfjlksdjfssssff';
			console.log(str.match('s'));
			console.log(str.match(/s+/g));//gobel
		</script>
	</body>
</html>
