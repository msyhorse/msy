<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*replace()
			替换父字符串中匹配的字符串。
			接收两个参数，
			第一个是：匹配的字符串，可以是字符串也可以是正则表达式
			第二个是：替换的字符串，可以是简单类型如字符串，也可以是函数，注意函数要有返回值，并且将这个返回值作为字符串*/
			var str="liangyong";
			console.log(str.replace(/yong/,"mingming"));
										//回调函数
			console.log(str.replace(/yong/,function(){
				return 'mingming';
			}));
		</script>
	</body>
</html>
