          //编写函数maxr(char) 
          //返回字符串char中最长的连续重复字母 mmmiijjjjkkkkkkssptr 
          function maxr(char){
          	var a=0;//下标
          	var b=1;//计数
          	var maxlength=0;
          	var maxletter="";
          	while(a != char.length - 1){
					if(char.charAt(b)==char.charAt(a)){
						b++;
					}else{
						if(b-a>=maxlength){
							maxlength=b-a;
							maxletter=char.charAt(a);
						}
						a++;
						b=a+1;
					}
				}
          	return maxletter
          }
