<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=5;
			switch (a){
				case 5:
				alert("我是number类型的5");
					break;
				default:
					alert("我是string类型的5");
					break;
			}
			if(a=="5"){
				alert("我是string类型的5");
			}else{
				alert("我是number类型的5")
			}
			var b=parseInt(prompt("请输入月份"));
			if(b==1||b==3||b==5||b==7||b==8||b==10||b==12){
				alert("31天");
			}else if(b==4||b==6||b==9||b==11){
				alert("30天");
			}else if(b==2){
				alert("闰年2月29天，平年2月28天");
			}else{
				alert("请输入正确的月份");
			}
		</script>
	</body>
</html>
