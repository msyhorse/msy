<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i=1;i<10;i++) {
				for(var j=1;j<=i;j++){ 
					document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br/>");
			}
//			a^3+b^3+c^3=abc;
			for (var i=100;i<1000;i++) {
				var gewei=parseInt(i%10);
				var shiwei=parseInt(i/10%10);
				var baiwei=parseInt(i/100);
				if(Math.pow(gewei,3)+Math.pow(shiwei,3)+Math.pow(baiwei,3)==i){
					console.log(i+"是水仙花数");
				}
			}
		</script>
	</body>
</html>
