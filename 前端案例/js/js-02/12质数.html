<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			2 3 5 7 11 13 17 19 23 31......
//			质数的约数个数是2;
//			最小的质数是2，从2开始测试,一个一个来找。
			for(var i=2;i<100;i++){
//				例如 6的约数是:1 2 3 4 5 6  约数总共有6个。
				var count=0;
//				我们要找i的质数,我们可以从i的约数个数开始去统计,因为质数的约数个数只有两个
//				所以我们要从1开始去遍历,因为任何数最小的约数就是1,直到循环到他本身,因为任何数最大的约数就是他本身
				for (var j=1;j<=i;j++) {
					if(i%j==0){
//						只要可以除尽,我们就统计约数的个数
						count++;
					}
				}
//				如果约数的个数只有两个,那么他肯定是质数
				if(count==2){
					console.log(i+"是质数");
				}
			}
		</script>
	</body>
</html>
