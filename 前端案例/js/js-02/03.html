<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			小练习：用户输入一个年龄，判断用户能不能考取驾照。交规说： 大于等于18，小于等于70才能考取驾照。
	      var age=parseInt(prompt("请输入您的年龄")); 
	      if(age>=18&&age<=70){
	      	alert("恭喜你，可以考驾照！");
	      }else{
	      	alert("很遗憾，不符合条件");
	      }
		</script>
	</body>
</html>
