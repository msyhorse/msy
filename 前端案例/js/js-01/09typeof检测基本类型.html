<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var aa=11;
			var bb="11";
			var cc;
			var dd=false;
			var ee=true;
			var ff=Infinity;
			var gg=NaN;
			var hh=.34e3;//0.34*10^3
			var II='';
			console.log(typeof aa);//number
			console.log(typeof bb);// string
			console.log(typeof cc);//undefined
			console.log(typeof dd);//boolean
			console.log(typeof ee);//boolean
			console.log(typeof ff);//number
			console.log(typeof gg);//number
			console.log(typeof hh);//number
			console.log(typeof II);//string
		</script>
	</body>
</html>
