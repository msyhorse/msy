<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
//			console.log(24);
//			console.log(11);
//			console.log(33);
//			console.log(34);
//			console.log(66);
//			8进制：如果以0开头、或者以0o开头、或者以0O开头的都是八进制，八进制只能用0~7来表示
			console.log(012);//2*1+1*8^1=10
			console.log(088);//88
			//console.log(0o88);//88
			console.log(0o36);//6*1+3*8=30
			console.log(0O45);//37
			console.log(0O61);//49
			console.log(0O33);//27
			console.log(0O56);//46
			console.log(0O37);//31
			console.log(0O77);//63
			console.log(0O106);//70
			console.log(0O55);//45
			console.log(01234);//512+128+24+4=668
//			16进制：如果以0x开头的都是十六进制。
			console.log(0x66);//6*16+6=102
			console.log(0x2a);//0-9 a-f 2*16+10=42
			console.log(15);
			console.log(017);
			console.log(0o17);
			console.log(0O17);
			console.log(0xf);
			console.log(-15);
			console.log(-017);
			console.log(-0o17);
			console.log(-0O17);
			console.log(-0xf);
//			浮点数
			console.log(1e8);
			console.log(0.345678);
			console.log(.345678);
			console.log(1e-4);
			console.log(3e1232432432);//Infinity
			console.log(-3e1232432432);//-Infinity
//			NaN	 英语全名叫做not a number，不是一个数
			console.log(0/0);//NaN   2/100=2*0.01
			console.log(123/0);//Infinity   123/0=123*1e123
			console.log(0/123);//0
		</script>
	</body>
</html>
