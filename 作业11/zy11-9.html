	<body>
		<script type="text/javascript">
			for(var i=1;i<=100;i++){
				for(var j=1;j<i;j++){
				      for(var k=1;k<j;k++){
				           if((Math.pow(k,2)+Math.pow(j,2))==Math.pow(i,2)&&(i+k)>i)
				               console.log(i,j,k)
			}
				
			}
				
			}
			
		</script>
	</body>
