		<script type="text/javascript">
			var sum1=0
			var sum=0
			var chengji=[91,92,93,94,95,96,97,98,99,100];
			for (var i=0;i<chengji.length;i++) {
				sum+=chengji[i];

//			console.log(pingyun)
			for (var i=0;i<chengji.length;i++) {
			if(chengji[i]>=pingyun){sum1++}
			}console.log(sum1)
		</script>
