<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习f5</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			div{
				width:260px;
				height:300px;
				border:3px red solid;
				margin:20px auto;
				perspective:500px;
				position:relative;
				
			}
			img{
				backface-visibility:hidden;
				width:260px;
				height:300px;
				position:absolute;
				transition:all 2s;
				top:0;
				left:0;
			}
			#a{
				transform:rotateY(0deg)
				
			}
			div:hover #a{
				transform:rotateY(180deg)
			}
			#b{
				backface-visibility:hidden;
				/*transition:all 2s;*/
				transform:rotateY(-180deg)
			}
			div:hover #b{
				transform:rotateY(0deg)
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/baby.png" width="260" height="300" id="a">
			<img src="img/xiaoming.png" width="260" height="300" id="b">
		</div>
	</body>
</html>
