<!DOCTYPE html>

	<body>
	</body>
	<script type="text/javascript">
		function msy(a){
			if(a==1||a==2){
				return 1;
			}
			else{
				return msy(a-1)+msy(a-2)
			}
		}
		
		for(var b=1;b<=10;b++){
			console.log(msy(b))
		}
	</script>
