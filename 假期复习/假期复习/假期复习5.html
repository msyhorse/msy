<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习5</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#a{
				width:50px;
				height:50px;
				background-color:red;
				position:relative;
				left:50px;
				top:50px;
				
				
			}
			#b{
				width:100px;
				height:100px;
				background-color:blue;
				
				
				
			}
			/*定位:3种   绝对定位 相对定位 固定定位
			特点 left top right bottom z-index
			相对定位  参考点是自己的起始位置*/
			
			</style>
	</head>
	<body>
		<div id="a">
			
		</div>
		<div id="b">
			
		</div>
	</body>
</html>
