<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习b2</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			form{
				width:500px;
				height:500px;
				border:2px red solid;
				padding:20px;
				margin:20px auto;
			}
			legend{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>输入性控件</legend>
					<p>
						<label>用户名:</label><input type="text">
					</p>
					<p>
						<label>自定义时间:</label><input type="datetime">
					</p>
					<p>
						<label>邮箱:</label><input type="emil">
					</p>
					<p>
						<label>数字:</label><input type="number">
					</p>
					<p>
						<label>密码:</label><input type="password">
					</p>
					<p>
						<label>电话:</label><input type="tel">
					</p>
					<p>
						<label>网址:</label><input type="url">
					</p>
					<p>
						<label>文本域:</label><textarea rows="10px" cols="25px"></textarea>
					</p>
			</fieldset>
			
		</form>
	</body>
</html>
