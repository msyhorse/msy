<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习h6</title>
	</head>
	<body>
		<script type="text/javascript">
			var a=parseInt(prompt('请输入一个数'));
			if(a<20){
				alert(a+=5)
			}
			else if(a==20){
				alert(a+=10)
			}
			else{
				alert(a-=2)
			}
			
			console.log("结果是："+a)
		</script>
	</body>
</html>
