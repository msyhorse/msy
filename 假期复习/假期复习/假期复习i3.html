			for(var a=100;a<1000;a++){
				var ge=parseInt(a%10);
				var shi=parseInt(a/10%10);
				var bai=parseInt(a/100);
				if(Math.pow(ge,3)+Math.pow(shi,3)+Math.pow(bai,3)==a){
					document.write(a+"&nbsp")
				}
			}
		</script>
