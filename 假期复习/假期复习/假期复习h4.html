<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习h4</title>
	</head>
	<body>
		<script type="text/javascript">
			var a=parseInt(prompt("请输入您的成绩"));
			if(a>=60&&a<=70){
				alert('及格')
			}
			else if(a>=70&&a<=80){
				alert("良好")
			}
			else if(a>=80&&a<=90){
				alert("优秀")
			}
			else if(a>=90&&a<=100){
				alert("非常优秀")
			}
			else(
				alert("不及格")
			)
		</script>
	</body>
</html>
