<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习c7</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			ul{
				width:600px;
				height:100px;
				border:1px red solid;
				margin:20px auto;
				list-style:none;
			}
			ul li{
				height:100px;
				cursor:pointer;
				margin-right:5px;
				float:left;
			}
			ul li:nth-child(1){
				width:100px;
				background-color:red;
			}
			ul li:nth-child(2){
				width:120px;
				background-color:blue;
			}
			ul li:nth-child(3){
				width:110px;
				background-color:royalblue;
			}
			ul li:nth-child(4){
				width:120px;
				background-color:aqua;
			}
			ul li:nth-child(5){
				width:100px;
				background-color:gold;
			}
			ul li:hover{
				background-color:black;
			}
			fieldset{
				width:400px;
				border:none;
				border-top:2px solid red;
			}
			fieldset legend img{
				margin:0 20px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<a href="index.html" target="_blank">index</a>
		<fieldset>
			<legend align="center"><img src="img/tu.jpg" width="100px" height="100px"></legend>
		</fieldset>
	</body>
</html>
