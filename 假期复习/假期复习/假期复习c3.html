<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习c4</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			div{
				width:500px;
				height:300px;
				background-color:blue;
				margin:20px auto;
			}
			div p:nth-child(1){
				width:100px;
				height:100px;
				background-color:red;
				float:left;
			}
			div p:nth-child(2){
				width:300px;
				height:300px;
				background-color:yellow;
				float:right;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
