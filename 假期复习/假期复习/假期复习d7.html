<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习d7</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#a{
				width:200px;
				height:200px;
				background-color:red;
				margin:20px auto;
				border-radius:50%;
			}
			#b{
				width:400px;

				border-bottom-right-radius:400px;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
