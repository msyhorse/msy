<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习d1</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			ul{
				width:850px;
				height:80px;
				border:1px red solid;
				margin:20px auto;
				color:white;
			}
			ul li{
				width:100px;
				height:80px;
				background-color:green;
				list-style:none;
				cursor:pointer;
				float:left;
				margin-right:10px;
				line-height:80px;
				text-align:center;
			}
			ul li:hover{
				color:yellow;
				background-color:red;
			}
			ul li a{
				color:white;
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<!--继承：text;list;line;color;-->
		<ul>
			<li><a href="#">123123</a></li>
			<li>123</li>
			<li>123</li>
			<li>123</li>
			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ul>
	</body>
</html>
