<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习f2</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			div:nth-child(2){
				width:100px;
				height:100px;
				background-color:blue;
			}
			div:nth-child(2n){
				width:100px;
				height:100px;
				background-color:yellow;
				margin:20px;
			}
			div:first-child{
				width:100px;
				height:100px;
				background-color:red;
			}
			
			div:last-child{
				width:100px;
				height:100px;
				background-color:red;
			}
			div h1:nth-of-type(1){
				width:100px;
				height:100px;
				color:white;
				background-color:black;
				font-weight:normal;
			}
			div h1:last-of-type{
				width:100px;
				height:100px;
				color:white;
				background-color:blue;
			}
		</style>
	</head>
	<body>
		<div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>
			<h1>123123123</h1>
			<h1>123123123</h1>
		</div>
		<div>9</div>
		</div>
	</body>
</html>
