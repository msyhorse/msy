<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习b1</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			body{
				background-color:cyan;
			}
			.a{
				width:240px;
				height:70px;
				margin:20px;
				border-radius:5px;
				border:2px #1C498A solid;
				outline: none;
				text-indent:2em;
			}
			.a::-webkit-input-placeholder{
	  color:#0000FF;
				
			}
			.b{
				outline: none;
				width:140px;
				height:70px;
				margin:20px;
				border:2px #1C498A solid;
				cursor:pointer;
				text-indent:2em;
			}
		</style>
	</head>
	<body>
		<p><input type="text" placeholder="请输入用户名" class="a"></p>
		<p><input type="text" placeholder="请输入密码" class="a"></p>
		<p><input type="button" value="登录" class="b"></p>
	</body>
</html>
