<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习j3</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function jiecheng(a){
			var s=1
			for(var i=1;i<=a;i++){
				s*=i
			}
			return s;
		}
//		console.log(jiecheng(5))
		for(var b=100;b<1000;b++){
			var ge=b%10;
			var shi=parseInt(b/10%10);
			var bai=parseInt(b/100);
			if(jiecheng(ge)+jiecheng(shi)+jiecheng(bai)==b){
				console.log(b)
			}
		}
		var sum=0;
		for(var d=0;d<=10;d++){
			sum+=jiecheng(d)
		}
		console.log(sum)
	</script>
</html>
