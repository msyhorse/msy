<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习b10</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#a{
				background-color:red;
				
			}
			.b{
				background-color:blue;
			}
			#a,.b{
				width:300px;
				height:300px;
				
			}
			ul li{
				width:300px;
				height:50px;
				border:1px red solid;
				margin:50px;
				list-style:none;
				/*去掉li前面的点*/
			}
			.c{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div class="b"></div>
		<ul>
			<li class="c">1</li>
			<li>2</li>
			<li class="c">3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
