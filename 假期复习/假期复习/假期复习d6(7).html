<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习d6</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			a:visited{
				color:yellow;
			}
			
			a:hover{
				color:red;
			}
			a:active{
				color:green;
			}
			a:link{
				color:blue;
			}
			/*a有4个伪类:visited hover active link*/
			/*cascading style sheets 层叠样式层*/
			/*页面有3层结构:html(表现层) css(样式层) javascrip(行为层)*/
		</style>
	</head>
	<body>
		<a href="#">123123</a>
	</body>
</html>
