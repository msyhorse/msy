<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习b8</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#a{
				width:300px;
				height:300px;
				background:bisque!important;
				/*important权重 同级样式中级别最高 不会继承*/
			}
			.b{
				width:400px;
				height:400px;
				background:blue !important;
			}
			div{
				
				width:500px;
				height:500px;
				background:brown !important;
			
			}
			/*基本选择器:id选择器> class(类)选择器 >标签选择器*/
		</style>
	</head>
	<body>
		<div id="a" class="b" style="width:200px; height:200px; background:red; "></div>
	</body>
</html>
