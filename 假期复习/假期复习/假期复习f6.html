<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>假期复习d8</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			body{
				background-color:aqua;
			}
			.dayuan{
				width:400px;
				height:400px;
				border:1px black solid;
				margin:100px auto;
				border-radius:50%;
				position:relative;
				animation:a 3s infinite linear;
			}
			@keyframes a{
				from{
					transform:rotate(0deg)
				}
				to{
					transform:rotate(-360deg)
				}
			}
			.hei{
				width:400px;
				height:200px;
				background-color:black;
				border-top-left-radius:200px;
				border-top-right-radius:200px;
			}
			.bai{
				width:400px;
				height:200px;
				background-color:white;
				border-bottom-left-radius:200px;
				border-bottom-right-radius:200px;
			}
			.xiaohei{
				width:200px;
				height:200px;
				background-color:black;
				border-radius:50%;
				position:absolute;
				margin:100px 0 0 0;
			}
			.xiaobai{
				width:200px;
				height:200px;
				background-color:white;
				border-radius:50%;
				position:absolute;
				margin:-100px 0 0 200px;
			}
			.xiaoxiaobai{
				width:100px;
				height:100px;
				background-color:white;
				border-radius:50%;
				
				margin:50px 0 0 50px;
			}
			.xiaoxiaohei{
				width:100px;
				height:100px;
				background-color:black;
				border-radius:50%;
				
				margin:50px 0 0 50px;
			}
		</style>
	</head>
	<body>
		<div class="dayuan">
			<div class="hei">
				<div class="xiaohei">
					<div class="xiaoxiaobai"></div>
				</div>
			</div>
			<div class="bai">
				<div class="xiaobai">
					<div class="xiaoxiaohei"></div>
				</div>
			</div>
		</div>
	</body>
</html>
