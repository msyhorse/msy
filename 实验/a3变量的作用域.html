		<title>因为是局部变量，所以即使函数内部与外部有重名的变量也不会互相影响</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function a(){
			aaa=111;
		};
		a();
		console.log(aaa);

			var total=num*num;

		};
		var total=50;
		var number=square(20);
		alert(total);
	</script>
