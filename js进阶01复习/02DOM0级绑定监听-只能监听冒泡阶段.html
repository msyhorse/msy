<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			#a1{
				width:500px;
				height:500px;
				background-color:yellow;
			}
			#a2{
				width:300px;
				height:300px;
				background-color:orange;
			}
			#a3{
				width:100px;
				height:100px;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div id="a1">
			<div id="a2">
				<div id="a3">
			
		</div>
			
		</div>
		</div>
	</body>
	<script type="text/javascript">
		var b1=document.getElementById("a1");
		var b2=document.getElementById("a2");
		var b3=document.getElementById("a3");
		b1.onclick=function(){
			alert("a1");
		};
		b2.onclick=function(){
			alert("a2");
		};
		b3.onclick=function(){
			alert("a3");
		};
		document.body.onclick=function(){
			alert("body");
		};
		document.onclick=function(){
			alert("document");
		};
		window.onclick=function(){
			alert("window");
		}
		
	</script>
</html>
